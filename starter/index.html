<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Calculator salaries</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            background: #ececec;
        }
        @media only screen and (max-width: 600px) {
            body {
                display: grid;
                grid-template-columns: 1fr;
                gap: 4rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>Kalkulator Wynagrodzeń</h1>
        <p>Wpisz Kwotę</p>
        <input aria-label="input-number" type="number" class="input-number" id="price" value="4000">
    </div>
    <div class="button_">
        <button id="calculate" class="button"><span>Oblicz</span></button>
    </div>
</div>
<div class="container">
    <h1>Umowa o pracę</h1>
    <p>Kwota Netto: <span id="salary"></span> <span>zł</span></p>
    <p>Ubezpieczenie Emerytalne: <span id="zus"></span> <span>zł</span></p>
    <p>Ubezpieczenie Zdrowotne: <span id="healthCare"></span> <span>zł</span></p>
    <p>Zaliczka Na Podatek: <span id="incomeTax"></span> <span>zł</span></p>
</div>
<div>
    <canvas id="myChart"></canvas>
</div>

<script class="chart" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
